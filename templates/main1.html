{% extends 'base.html' %}

{% block title %}
my recs
{% endblock title %}


{% block content %}
    <!-- {% if request.user.is_authenticated %} -->
    {% if my_recs %}
        <h1>My Recommendations:</h1>
        <ul>
            {% for p in my_recs %}
                <li>{{p.user}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>You have no recommendations yet...</h1>
    {% endif %}
{% endblock content %}
