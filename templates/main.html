{% extends 'base.html' %}

{% block title %}
    home
{% endblock title %}


{% block content %}
    
    {% if request.user.is_authenticated %}
        {{request.user}}
    {% else %}
        <a href="{% url 'signup-view' %}">
            <button class="btn btn-primary">
                Create an account
            </button>
        </a>
        <form method="POST">
            {% csrf_token %}
        </form>
    {% endif %}

    <!-- {% if name %}
    <h1>You are reffered by {{name}}</h1>
    {% endif %} -->
    

{% endblock content %}
