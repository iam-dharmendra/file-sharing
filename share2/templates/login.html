    <div class="container">
        <div class="pages-title">
            <h1>Login</h1>
        </div>
    </div>

<!--SLIDER END-->
</header>

<!-- LOGIN FORM START -->
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <br/>
            <form method="POST">
                {% csrf_token %}
               
                    <div class="row">

                        <div class="col-sm-12">
    
                                <input id="email" type="text" name="email"  placeholder="*Email" required="required">
                        </div>

                        <div class="col-sm-12">
                            
                                <input id="password" type="password" name="password"  placeholder="*password" required="required">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-sm-12">
                            <p class="required">
                                * These fields are required.
                            </p>

                            <div class="form-group">
                                <input class="btn btn-washla" type="submit" value="Login">
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <a>Not a User ?<br></a>
                                <h5>
                                    <a href="{% url 'SIGNUP2' %}" style="font-size: 19px; color: #01B3E4;" onMouseOver="this.style.color='#033B4A'" onMouseOut="this.style.color='#01B3E4'">Go for SignUp</a>
                                </h5>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
